<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Manage Products</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #343a40;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .container {
        padding: 2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #343a40;
        color: white;
      }
      .btn {
        padding: 0.5rem 1rem;
        text-decoration: none;
        border-radius: 4px;
        color: white;
      }
      .btn-primary {
        background-color: #007bff;
      }
      .btn-danger {
        background-color: #dc3545;
      }
      .home-link {
        color: white;
        text-decoration: none;
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <a th:href="@{/}" class="home-link">Home</a>
        <span>Manage Products</span>
      </div>
    </header>
    <div class="container">
      <h2>Product Inventory</h2>
      <a th:href="@{/products/new}" class="btn btn-primary">Add New Product</a>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.code}">P001</td>
            <td th:text="${product.name}">Apple</td>
            <td th:text="${product.price}">1.50</td>
            <td th:text="${product.stock}">100</td>
            <td>
              <a
                th:href="@{/products/delete/{id}(id=${product.id})}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
