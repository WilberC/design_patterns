<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Manage Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <a
            th:href="@{/}"
            style="color: white; margin-right: 1rem; font-weight: bold"
            >Home</a
          >
          <span>Manage Products</span>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
          "
        >
          <h2>Product Inventory</h2>
          <a th:href="@{/products/new}" class="btn btn-primary"
            >Add New Product</a
          >
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.code}">P001</td>
                <td th:text="${product.name}">Apple</td>
                <td th:text="${product.price}">1.50</td>
                <td th:text="${product.stock}">100</td>
                <td>
                  <a
                    th:href="@{/products/delete/{id}(id=${product.id})}"
                    class="btn btn-danger"
                    style="padding: 0.25rem 0.75rem; font-size: 0.85rem"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
