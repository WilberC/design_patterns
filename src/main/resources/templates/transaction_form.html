<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>New Transaction</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>New Transaction</h1>
      </div>
    </header>
    <div class="container">
      <div class="card" style="max-width: 600px; margin: 0 auto">
        <form th:action="@{/transactions/save}" method="post">
          <div class="form-group">
            <label for="type">Transaction Type:</label>
            <select id="type" name="type" required>
              <option value="PURCHASE">Purchase (Entry)</option>
              <option value="SALE">Sale (Exit)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productId">Product:</label>
            <select id="productId" name="productId" required>
              <option
                th:each="product : ${products}"
                th:value="${product.id}"
                th:text="${product.name} + ' (Stock: ' + ${product.stock} + ')'"
              ></option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="strategy">Pricing Strategy:</label>
            <select id="strategy" name="strategy">
              <option value="regularPricing">Regular Pricing</option>
              <option value="discountPricing">
                Discount Pricing (>10 items, 10% off)
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="extraInfo">Extra Info (Supplier/Customer):</label>
            <input type="text" id="extraInfo" name="extraInfo" />
          </div>
          <div
            style="
              margin-top: 2rem;
              display: flex;
              gap: 1rem;
              align-items: center;
            "
          >
            <button type="submit" class="btn btn-primary">
              Process Transaction
            </button>
            <a th:href="@{/transactions}" style="color: var(--text-secondary)"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
