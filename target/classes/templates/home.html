<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Minimarket Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Minimarket Dashboard</h1>
        <form th:action="@{/logout}" method="post" style="margin: 0">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <h2>Welcome, Admin!</h2>
        <p>Select an option to proceed:</p>
        <div class="dashboard-grid">
          <div class="dashboard-card">
            <h3>Inventory</h3>
            <p>Manage products and stock.</p>
            <a th:href="@{/products}" class="btn btn-primary"
              >Manage Products</a
            >
          </div>
          <div class="dashboard-card">
            <h3>Transactions</h3>
            <p>Record purchases and sales.</p>
            <a th:href="@{/transactions}" class="btn btn-primary"
              >Manage Transactions</a
            >
          </div>
          <div class="dashboard-card">
            <h3>Reports</h3>
            <p>View sales and inventory reports.</p>
            <a th:href="@{/reports}" class="btn btn-primary"
              >Generate Reports</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
