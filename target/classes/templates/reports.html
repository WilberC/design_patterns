<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Generate Reports</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <a
            th:href="@{/}"
            style="color: white; margin-right: 1rem; font-weight: bold"
            >Home</a
          >
          <span>Generate Reports</span>
        </div>
      </div>
    </header>
    <div class="container">
      <h2>Reports</h2>

      <div class="dashboard-grid">
        <div class="dashboard-card">
          <h3>Transaction Report (CSV)</h3>
          <p>Download a CSV report of all transactions.</p>
          <a
            th:href="@{/reports/generate(type='csv')}"
            target="_blank"
            class="btn btn-primary"
            >Generate CSV</a
          >
        </div>

        <div class="dashboard-card">
          <h3>Transaction Report (HTML)</h3>
          <p>View an HTML report of all transactions.</p>
          <a
            th:href="@{/reports/generate(type='html')}"
            target="_blank"
            class="btn btn-primary"
            >Generate HTML</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
