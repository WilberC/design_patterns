<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>New Transaction</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #343a40;
        color: white;
        padding: 1rem;
      }
      .container {
        padding: 2rem;
        max-width: 500px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input,
      select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.5rem 1rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>New Transaction</h1>
    </header>
    <div class="container">
      <form th:action="@{/transactions/save}" method="post">
        <div class="form-group">
          <label for="type">Transaction Type:</label>
          <select id="type" name="type" required>
            <option value="PURCHASE">Purchase (Entry)</option>
            <option value="SALE">Sale (Exit)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productId">Product:</label>
          <select id="productId" name="productId" required>
            <option
              th:each="product : ${products}"
              th:value="${product.id}"
              th:text="${product.name} + ' (Stock: ' + ${product.stock} + ')'"
            ></option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required />
        </div>
        <div class="form-group">
          <label for="strategy">Pricing Strategy:</label>
          <select id="strategy" name="strategy">
            <option value="regularPricing">Regular Pricing</option>
            <option value="discountPricing">
              Discount Pricing (>10 items, 10% off)
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="extraInfo">Extra Info (Supplier/Customer):</label>
          <input type="text" id="extraInfo" name="extraInfo" />
        </div>
        <button type="submit">Process Transaction</button>
        <a th:href="@{/transactions}" style="margin-left: 1rem">Cancel</a>
      </form>
    </div>
  </body>
</html>
