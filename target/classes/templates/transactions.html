<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Manage Transactions</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <a
            th:href="@{/}"
            style="color: white; margin-right: 1rem; font-weight: bold"
            >Home</a
          >
          <span>Manage Transactions</span>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
          "
        >
          <h2>Transaction History</h2>
          <a th:href="@{/transactions/new}" class="btn btn-primary"
            >New Transaction</a
          >
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Type</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Extra Info</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}">1</td>
                <td th:text="${transaction.date}">2023-10-01</td>
                <td th:text="${transaction.class.simpleName}">Purchase</td>
                <td th:text="${transaction.product.name}">Apple</td>
                <td th:text="${transaction.quantity}">10</td>
                <td th:text="${transaction.total}">15.00</td>
                <td>
                  <span
                    th:if="${transaction.class.simpleName == 'Purchase'}"
                    th:text="'Supplier: ' + ${transaction.supplier}"
                  ></span>
                  <span
                    th:if="${transaction.class.simpleName == 'Sale'}"
                    th:text="'Customer: ' + ${transaction.customer}"
                  ></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
